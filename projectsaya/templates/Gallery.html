{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Gallery</title>
        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}">
        <link rel="stylesheet" href="{% static "css/fontAwesome.css" %}">
        <link rel="stylesheet" href="{% static "css/hero-slider.css" %}">
        <link rel="stylesheet" href="{% static "css/owl-carousel.css" %}">
        <link rel="stylesheet" href="{% static "css/style.css" %}">

        <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet">

        <script src="{% static "js/vendor/modernizr-2.8. 3-respond-1.4.2.min.js" %}"></script>
    </head>

<body>
    
    {% include "header.html" %}

    <section class="banner banner-secondary" id="top" style="background-image: url({% static "img/bannerlist.jpg" %});">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="banner-caption">
                        <div class="line-dec"></div>
                        <h2>Gallery</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <main>
        <section class="featured-places">
            <div class="container">
                <div class="row">
                    {% for glr in gallery %}
                    <div class="col-md-4 col-sm-6 col-xs-12">
                        <div class="featured-item">
                            <div class="thumb">
                                <div class="thumb-img">
                                    <img src="{{glr.image_gallery.url}}" alt="">
                                </div>
                                <div class="overlay-content">
                                  <strong><i class="fa fa-map-pin">&nbsp;</i>{{glr.tempat}}</strong> &nbsp;&nbsp;&nbsp;&nbsp;
                                  <strong><i class="fa fa-calendar">&nbsp;</i>{{glr.tanggal}}</strong>&nbsp;&nbsp;&nbsp;&nbsp;
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    </main>
    
    {% include "footer.html" %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
    <script>window.jQuery || document.write('<script src="{% static "js/vendor/jquery-1.11.2.min.js" %}"><\/script>')</script>

    <script src="{% static "js/vendor/bootstrap.min.js" %}"></script>
    
    <script src="{% static "js/datepicker.js" %}"></script>
    <script src="{% static "js/plugins.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>
</body>
</html>
